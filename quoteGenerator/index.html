<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="container"> 
  <!-- nav bar -->
    <section class="nav">
    <div class="logo">
 <p>vikram</p>
    </div>
    <div class="menu">
      <img onclick="hide()" class="closebtn" src="image/icons8-close-50.png" alt="">
      <ul>
        <li><a href="">home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">projects</a></li>
        <li><a href="">login</a></li>

      </ul>
    </div>
    <label class="label">
  <div class="toggle">
    <input class="toggle-state" type="checkbox" name="check" value="check" />
    <div class="indicator"></div>
  </div>
</label>

<img onclick="show()" class="menubtn" src="image/icons8-menu-50.png" alt="">
  </section>
  </section>

  <!-- quote -->
   <section class="quotecontainer">
<div class="quote">
    <h4>quote of the day...</h4>
<div class="quotediv">
 <p class="quotetext">" presenting you the quote of the day "</p>
</div>
<div class="author">
    <p>by: </p>
</div>
<div class="buttons">
    <button class="newquote">new quote</button>
    <button class="twitter"><img src="image/icons8-twitter-bird-48.png" alt="">twitter</button>
</div>
</div>
   </section>


  <script src="script.js"></script>
</body>
</html>
